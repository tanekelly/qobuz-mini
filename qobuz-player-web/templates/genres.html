@defer (base.html; active_page="Genres"; playing_info=playing_info) {
  <div class="flex flex-col gap-8 px-4">
    <div
      class="pt-safe-or-4 sticky top-0 flex max-h-full grow flex-col gap-4 bg-black/80 pb-2 backdrop-blur"
    >
      <h1 class="text-2xl">Genres</h1>
    </div>

    <div class="grid grid-cols-2 gap-4 md:grid-cols-3 lg:grid-cols-4">
      @for (genre in genres) {
        <a
          href="/genres/{{ genre.id }}"
          class="flex flex-col items-center justify-center rounded-lg bg-gray-800 p-6 transition-colors hover:bg-gray-700"
          preload="mousedown"
        >
          <h3 class="text-center text-lg font-medium">{{ genre.name }}</h3>
        </a>
      }
    </div>
  </div>
}

@defer (base.html; active_page="Discover"; playing_info=playing_info) {
  <div class="flex flex-col gap-8 px-4">
    <div
      class="pt-safe-or-4 sticky top-0 flex max-h-full grow flex-col gap-4 bg-black/80 pb-2 backdrop-blur"
    >
      <a href="/discover/genres" class="text-blue-500 hover:text-blue-400">
        â† Back to Genres
      </a>
      <h1 class="text-2xl">{{ genre_albums.genre.name }}</h1>
    </div>

    @for (album_feature in genre_albums.albums) {
      <div class="flex flex-col gap-2">
        <h3 class="text-lg">{{ album_feature[0] }}</h3>
        @defer (list-albums-vertical.html; albums=album_feature[1]) {}
      </div>
    }
  </div>
}

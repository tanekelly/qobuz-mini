@defer (list.html) {
  @for (album in albums) {
    @defer (list-item.html) {
      <a
        class="flex w-full items-center gap-4"
        hx-push-url="true"
        href="/album/{{ album.id }}"
        preload="mousedown"
        preload-images="true"
      >
        <img
          class="inline aspect-square size-12 rounded-md bg-gray-800 text-sm text-gray-500"
          alt="{{ album.title }}"
          src="{{ album.image }}"
        />

        <div class="w-full overflow-hidden">
          <div class="flex justify-between">
            <h3 class="truncate text-lg">{{ album.title }}</h3>
            @defer (
              info.html;
              hires_available=album.hires_available;
              explicit=album.explicit
            ) {}
          </div>

          <h4 class="flex gap-2 text-left text-gray-400">
            <span class="truncate">{{ album.artist.name }}</span>
            <span>â€¢</span>
            <span>{{ album.release_year }}</span>
          </h4>
        </div>
      </a>
    }
  }
}
